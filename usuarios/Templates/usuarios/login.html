{% extends 'usuarios/base.html' %}

{% block content %}
  <h2>Iniciar Sesión</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}" />
    <button type="submit">Iniciar Sesión</button>
  </form>
  <br>
  <a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a>
{% endblock %}
